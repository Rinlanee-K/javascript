<script>
    let kapital=Number(prompt("Ange startkapital"));
    let procent;
    for(let i=1;i<5;i++) {
        procent = Number(prompt("Hur stor är procentuella förändrningen år "+i));
        kapital=kapital*(1+procent/100);
    }
    alert("Ditt kapital efter fyra år är "+kapital.toFixed(2)));
</script>
